<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="./img/mercado.png" alt="Logo de Mi Mercadito">
        <!--<div class="logo">Mi Marcadito</div>-->
        <nav class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="cart-icon" onclick="toggleCartModal()">
            <span class="cart-icon-symbol">🛒</span>
            <span id="cart-count">0</span>
        </div>
    </header>

    <div class="container">
        <aside class="filter-menu">
            <h2>Filtros</h2>
            <div class="filter-section">
                <h3>Precio</h3>
                <label><input type="checkbox" value="0-50"> $0 - $50</label>
                <label><input type="checkbox" value="50-100"> $50 - $100</label>
            </div>
            <div class="filter-section">
                <h3>Marca</h3>
                <label><input type="checkbox" value="Marca1"> Marca 1</label>
                <label><input type="checkbox" value="Marca2"> Marca 2</label>
            </div>
            <div class="filter-section">
                <h3>Categoria</h3>
                <label><input type="checkbox" value="Marca1"> Categoria 1</label>
                <label><input type="checkbox" value="Marca2"> Categoria 2</label>
            </div>
            <button class="apply-filters">Aplicar</button>
        </aside>

        <main class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>

            <div class="product-grid" id="product-grid">
                <!-- Los productos se cargarán aquí -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Los botones de paginación se generarán aquí -->
            </div>
        </main>
    </div>

 <!-- Modal de producto -->
<div id="product-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></span> 
        
        <!-- Galería de imágenes -->
      <div class="gallery">
        <button class="prev" onclick="changeImage(-1)">&#60;</button>
        <img id="modal-image" class="modal-image" src="" alt="Imagen del producto">
        <button class="next" onclick="changeImage(1)">&#62;</button>
      </div>
      
        <div class="modal-text">
            <h2 id="modal-title">Título del producto</h2>
            <p id="modal-description">Descripción del producto...</p>
            <p><strong>Precio:</strong> <span id="modal-price">$ 449.990</span></p>
            <button class="add-to-cart" onclick="addToCart()"><i class="fas fa-cart-plus"></i>Agregar</button>
        </div>
    </div>
</div>

   <!-- Modal para Carrito de Compras -->
<div id="cart-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn" onclick="closeCartModal()"><i class="fas fa-times"></i></span>
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: </strong> $<span id="cart-total">0</span></p>
        <button onclick="proceedToCheckout()">Ir a Pagar</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
